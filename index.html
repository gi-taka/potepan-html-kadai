<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Potepan</title>
  <link rel="stylesheet" href="test1.css" type="text/css" />
</head>

<body>
  <h1>プログラミング学習始めよう！</h1>
  <a href="https://camp.potepan.com/">ポテパンキャンプへ</a>
  
  <form action="sample_url">
    <div>
      <label>名前：</label><input type="text">
    </div>

    <div>
      <label>メールアドレス：</label><input type="text">
    </div>

    <div>
      <label>設定するパスワード：</label><input type="password">
    </div>

    <div>
      <label>性別：</label>
      男
      <input type="radio" name="sex">
      女
      <input type="radio" name="sex">
    </div>
    <div>
      <label>性別：</label>
      男
      <input type="radio" name="sex2">
      女
      <input type="radio" name="sex2">
    </div>

    <div>
      <label>話せる言葉(複数選択可)：</label>
      <input type="checkbox" name="language" value="">日本語
      <input type="checkbox" name="language" value="">英語
      <input type="checkbox" name="language" value="">中国語
      <input type="checkbox" name="language" value="">フランス語
      <input type="checkbox" name="language" value="">イタリア語
    </div>

    <div>
      <label>入力項目をクリア</label>
      <input type="reset">
    </div>

    <div>
      <label>入力内容を送信する</label>
      <input type="submit">
    </div>
  </form>
</body>
<script src="hello.js"></script>

</html>
